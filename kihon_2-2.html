<script type = "text/javascript">
	// 配列は[](角カッコ)を使って初期化
	var array =[1,3,5,7,9];
	// []内にインデックスを指定して参照、代入
	var c = array[2];
	array[5] = 11;
	
	var total = 0;
	
	//for文と配列を組み合わせて値を順に取り出して処理
	for(var i = 0 ; i < array.length ; i++){
		total += array[i];
	}
	document.write(total);
	
	//連想配列は{}(波カッコ)と:(コロン)を使って初期化
	var hash = {"name": "どい", "age": 33};
	// []内にキーを指定して参照、代入
	var name = hash["name"];
	// キーを.(ドット／ピリオド)の後につなげてプロパティのようにも使える
	hash.pref = "東京";
	hash.city = "大田区";
	
	// for-in文と連想配列を組み合わせてキーを順に取り出して処理
	for (var key in hash){
		document.write(key + ":" + hash[key] + "<br/>");
	}
</script>
