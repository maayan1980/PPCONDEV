<html>
<head id ="header">
<meta name="viewport"
	  content="width=device-width,initial-scale=1,user-scalable=yes" />
<title>イベントハンドラテスト</title>
<script><!--
function $(id) {return document.getElementById(id); }

function init(){
	$('button').addEventListener("click",function(){
		// CSSクラスがfooterである要素を取得
		var div = document.querySelector(".footer");
		div.innerHTML = "フッタ";
		
		// テーブルの偶数行の<td>要素を取得して書き換え
		var targets = document.querySelectorAll("table tr:nth-child(even) td");
		for(var i = 0 ; i < targets.length ; i++){
			targets.item(i).innerHTML ="HELLO";
		}
	});
	
}

// -->
</script>
</head>
<body onload="init();">
<h1>querySelectorテスト</h1>
<!-- 書き換え用のテーブル-->
<table border="1">
	<tr><td>1</td></tr>
	<tr><td>2</td></tr>
	<tr><td>3</td></tr>
	<tr><td>4</td></tr>
</table>
<button id="button">ボタン</button>
<div class="footer"></div>
</body>
</html>
