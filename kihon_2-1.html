<script type = "text/javascript">
	// javascriptのコードはscriptタグ内に書く
	// ←は１行コメント
	/*	←
		複数行コメントの書き方
		→*/
	
	// 変数には数値や文字列などを代入できる
	var a = 123;
	var b = "こんにちは";
	// インクリメント（１足す）
	a++;
	document.write(a);
	document.write("<br/>");
	document.write(b);
	document.write("<br/>");
	
	//代入演算子のバリエーション
	//変数の値に２を掛けて代入
	a*=2;
	document.write(a);
</script>
